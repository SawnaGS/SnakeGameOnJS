<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snake game</title>
  </head>
  <body>
    <div id="game">
      <canvas id="game-field" width="500" height="500"></canvas>
      <div id="game-bottom">
        <div id="score">0</div>
        <div id="buttons">
          <button id="restart-button">Restart</button>
          <button id="help-button">Help</button>
        </div>
        <div id="control-instructions" style="visibility: hidden">
          <p>
            Controls: Use arrow keys or WASD to move the snake. Press Space or
            Escape to pause.
          </p>
        </div>
      </div>
    </div>

    <script src="snake.js"></script>
  </body>
</html>
